<!DOCTYPE html>
<html lang="en">

<head>
  <title>Get data from LocalStorage (Object oriented JavaScript)</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>




  <div class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <form id="devs_form" action="" method="post">
          <div class="title"><h2>Add developer Data</h2></div>
          <div class="alert_msg"></div>
          
          <div class="mb-3 input-group">
            <input type="text" name="first_name" id="first_name" class="me-2 form-control" placeholder="First Name">
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <input type="text" name="location" id="location" class="form-control" placeholder="Location">
          </div>
          <div class="mb-3">
            <input type="url" name="image" id="image" class="form-control" placeholder="Image">
          </div>
          <div class="skill">
            <h6>Select Your Skill</h6>
          </div>
          <input type="checkbox" name="html" value="HTML" id="html">
          <label for="html" class="form-label">HTML</label> <br>
          <input type="checkbox" name="css" value="CSS" id="css">
          <label for="css" class="form-label">CSS</label> <br>
          <input type="checkbox" name="javascript" value="JavaScript" id="javascript">
          <label for="javascript" class="form-label">JavaScript</label> <br>
          <input type="checkbox" name="php" value="PHP"id="php">
          <label for="php" class="form-label" >PHP / Laravel</label><br>
          <input type="checkbox" name="MERNStack" value="MERN Stack" id="mernstack">
          <label for="mernstack" class="form-label">MERN Stack</label><br>
          <div class="skill">
            <h6>Select Your Gender</h6>
          </div>
          <input type="radio" value="Male" name="gender" id="male">
          <label for="male" class="form-label">Male</label><br>
          <input type="radio" value="Female" name="gender" id="female">
          <label for="female" class="form-label">Female</label>
          <input class="btn btn-success w-100" type="submit" value="Submit">
        </form>
      </div>
      <div class="col-md-8">
          <table class="table table-striped">
          <thead>
            <tr>
              <th> S/L</th>
              <th> First Name </th>
              <th> Last Name </th>
              <th> Location </th>
              <th> Gender </th>
              <th> Skill </th>
              <th> Image </th>
              <th> Action </th>
            </tr>
          </thead>
          <tbody class="table_list">
          </tbody>
        </table>        
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
      </div>
    </div>
  </div>
  

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script> -->
  <script type="module" src="apps.js"></script>
  <script type="module" src="./src/Storage.js"></script>
</body>

</html>
